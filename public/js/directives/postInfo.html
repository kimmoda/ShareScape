<div class="post" ng-controller="MainController">
	<div id="myNav" class="overlay">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div class="overlay-content">
			<img src="" id="bigImage"></img>
		</div>
	</div>

	<!-- Left portion of post -->
	<div class="left">
		<!-- Upvote button -->
		<button class="upvote" ng-click="updateRating(this.info._id, this.info.rating)">+</button>
		<!-- Post rating -->
		<div id="post1" ng-model="rating" class="rating">{{ info.rating }}</div>
		<!-- Downvote button -->
		<button class="downvote" ng-click="downvote($index)">â€’</button>
	</div>
	
	<style="clear:both;"/>
	
	<!-- Right portion of post -->
	<div class="right" ng-click="openInfo(this.info.pos.lat, this.info.pos.lon, this.info.title)">
		<!-- Post title -->
		<div class="title">{{ info.title }}</div>
		<!-- Post position -->
		<div class="lat">Lat: {{ info.pos.lat }}</div>
		<div class="lon">Lon: {{ info.pos.lon }}</div>
		<!-- Post image -->
		<span style="cursor:pointer" ng-click="openNav(this.info.imglink)"> 
			<img id="image" ng-src="{{ info.imglink }}" style="width:200px"/>
		</span>
	</div>
	</span>
</div>
