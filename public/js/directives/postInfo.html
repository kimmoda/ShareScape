<div class="post" ng-controller="MainController">
	<div class="title">{{ info.title }}</div>
	<div class="lat">Lat: {{ info.pos.lat }}</div>
	<div class="lon">Lon: {{ info.pos.lon }}</div>
	<div class="rating">Rating: {{ info.rating }}</div>
	<img ng-src="{{info.imglink}}" style="height:100px; width:100px"/>
</div>
