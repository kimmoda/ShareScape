<!DOCTYPE html>
<html>
<head>
	<title>ShareScape</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHA5cxSt3ZGQpALXemSm48kTnYgclUQzA&callback=mapInit"></script>
</head>

<body ng-app="myApp" ng-controller="MainController">
	
	<!-- Banner -->
	<div id="banner">ShareScape</div>
	
	<!-- Map -->
	<div id="map"></div>
	
	<!-- Post entry toggle button -->
	<button id="post_entry_toggle" ng-click="toggle=!toggle" onClick=changeContentHeight()>
		{{ toggle ? 'x' : '+' }}
	</button>
	
	<!-- Toggles the height of the "content" element -->
	<script>
		var postMode = false;
		function changeContentHeight() {
			if(postMode){
				document.getElementById('content').style.height = "calc(60% - 30px)";
				console.log(document.getElementById('content').style.height);
				postMode = false;
			} else {
				document.getElementById('content').style.height = "calc(60% - 80px)";
				postMode = true;
			}
		}
	</script>
	
	<!-- Post entry fields -->
	<form id="post_entry" ng-submit="createPost()" ng-show="toggle">
		<input type="submit" id="post_entry_button"  value="Post">
		<input type="text" 	 id="post_entry_title" 	 ng-model="title"   placeholder="Title">
		<input type="text"   id="post_entry_imglink" ng-model="imglink" placeholder="Image Link">
	</form>
	
	<!-- Main page content -->
	<div id="content">

		<!-- Posts -->
		<div ng-repeat="post in posts | orderBy: 'title'">
			<post-info info="post"></post-info>
		</div>
		
	</div>
	
	<!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
	
</body>
