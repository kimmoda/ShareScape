<!DOCTYPE html>
<html>
<head>
	<title>ShareScape</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	<link rel="icon" href="images/ShareScapeLogoNoWords.png">
	<!-- JavaScript -->
	<script src="js/scripts/script.js"></script>
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHA5cxSt3ZGQpALXemSm48kTnYgclUQzA"></script>
</head>

<body ng-app="myApp" ng-controller="MainController" onkeyup="inputKeyUp(event)">
	
	<!-- Banner -->
	<div id="banner">
		<img src="images/WordmarkWhite.png">
	</div>
	
	<!-- Map -->
	<div id="map"></div>
	
	<!-- Post entry toggle button -->
	<button id="post_entry_toggle" ng-click="toggle=!toggle" onclick=changeContentHeight()>
		{{ toggle ? 'x' : '+' }}
	</button>
	
	<!-- Toggles the height of the "content" element -->
	<script>
		var postMode = false;
		function changeContentHeight() {
			if(postMode){
				document.getElementById('content').style.height = "calc(60% - 51px)";
				document.getElementById('post_entry').style.height = "0px";
				document.getElementById('post_entry_toggle').style.borderWidth = "1px 0px 0px 0px";
				postMode = false;
			} else {
				document.getElementById('content').style.height = "calc(60% - 100px)";
				document.getElementById('post_entry').style.height = "50px";
				document.getElementById('post_entry_toggle').style.borderWidth = "1px 0px 1px 0px";
				postMode = true;
			}
		}
	</script>
	
	<!-- Post entry fields -->
	<form id="post_entry" ng-submit="createPost()">
		<!-- "Post" button -->
		<input type="submit" id="post_entry_button"  value="Post">
		<!-- Title field -->
		<input type="text" 	 id="post_entry_title" 	 ng-model="title"   placeholder="Title">
		<!-- Image link field -->
		<input type="text"   id="post_entry_imglink" ng-model="imglink" placeholder="Image Link">
		<!-- Image select button -->
		<input type="button" id="post_image_select"  value="Image" onclick="document.getElementById('post_image_upload').click()">
		<!-- Folder browser -->
		<input type="file" 	 id="post_image_upload" style="visibility: collapse; width: 0px;" onchange="imageUpload(this.files[0])">
	</form>

	<!-- Main page content -->
	<div id="content">

		<!-- Hidden Image Enlargement Overlay -->
		<div id="myNav" class="overlay">
			<!-- Area outside of the image clicking on which closes the viewer -->
			<div id="closeArea" onclick="closeNav()"></div>
			<!-- Close button -->
  			<a href="javascript:void(0)" id="closebtn" class="closebtn" onclick="closeNav()">&times;</a>
			<!-- Helper container to center image -->
			<span class="helper"></span>
			<!-- Image -->
			<img src="" id="bigImage" class="bigImage"></img>
		</div>

		<!-- Posts -->
		<div ng-repeat="post in posts | orderBy: 'title'">
			<post-info info="post"></post-info>
		</div>
		
	</div>
	
	<!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
	
</body>
